<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>TableMorph Copied Success Message</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-dark": "#0f141f",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 20;
        }
        body {
            width: 320px;
            margin: 0;
            overflow: hidden;
        }
        .success-glow {
            box-shadow: 0 0 12px rgba(16, 185, 129, 0.15);
        }
    </style>
</head>
<body class="bg-background-dark font-display text-white relative">
<div class="flex flex-col w-[320px] bg-background-dark overflow-hidden min-h-[240px]">
<header class="flex items-center justify-between px-4 py-3 border-b border-slate-800/60">
<div class="flex items-center gap-2">
<div class="bg-primary size-6 rounded flex items-center justify-center text-white">
<span class="material-symbols-outlined text-base">grid_view</span>
</div>
<h1 class="text-base font-bold tracking-tight">TableMorph</h1>
</div>
<button class="flex items-center justify-center rounded-md size-8 text-slate-400 hover:bg-slate-800 hover:text-white transition-colors">
<span class="material-symbols-outlined text-[20px]">settings</span>
</button>
</header>
<main class="p-3">
<div class="grid grid-cols-2 gap-2">
<button class="flex flex-col items-center gap-2 p-3 rounded-lg border border-emerald-500/50 bg-emerald-500/5 transition-all text-center group success-glow relative">
<div class="size-8 rounded bg-emerald-500/20 flex items-center justify-center text-emerald-400">
<span class="material-symbols-outlined text-xl">check_circle</span>
</div>
<div>
<p class="text-xs font-bold text-emerald-400">Markdown</p>
</div>
</button>
<button class="flex flex-col items-center gap-2 p-3 rounded-lg border border-slate-800 bg-slate-900/40 hover:border-indigo-500/50 hover:bg-slate-800/60 transition-all text-center group">
<div class="size-8 rounded bg-indigo-500/10 flex items-center justify-center text-indigo-500 group-hover:scale-105 transition-transform">
<span class="material-symbols-outlined text-xl">functions</span>
</div>
<div>
<p class="text-xs font-bold">LaTeX</p>
</div>
</button>
<button class="flex flex-col items-center gap-2 p-3 rounded-lg border border-slate-800 bg-slate-900/40 hover:border-emerald-500/50 hover:bg-slate-800/60 transition-all text-center group">
<div class="size-8 rounded bg-emerald-500/10 flex items-center justify-center text-emerald-500 group-hover:scale-105 transition-transform">
<span class="material-symbols-outlined text-xl">table_chart</span>
</div>
<div>
<p class="text-xs font-bold">Sheets</p>
</div>
</button>
<button class="flex flex-col items-center gap-2 p-3 rounded-lg border border-slate-800 bg-slate-900/40 hover:border-amber-500/50 hover:bg-slate-800/60 transition-all text-center group">
<div class="size-8 rounded bg-amber-500/10 flex items-center justify-center text-amber-500 group-hover:scale-105 transition-transform">
<span class="material-symbols-outlined text-xl">data_object</span>
</div>
<div>
<p class="text-xs font-bold">JSON</p>
</div>
</button>
</div>
</main>
<div class="absolute bottom-4 left-1/2 -translate-x-1/2 z-50">
<div class="bg-slate-900/80 backdrop-blur-md border border-slate-700/50 px-4 py-2 rounded-full flex items-center gap-2 shadow-2xl">
<span class="material-symbols-outlined text-emerald-400 text-sm">check</span>
<span class="text-[11px] font-medium tracking-wide text-slate-200">Copied to Clipboard!</span>
</div>
</div>
</div>

</body></html>
